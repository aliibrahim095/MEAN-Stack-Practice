<mat-card>
  <mat-form-field>
    <textarea matInput type="text" placeholder="Enter Title" [(ngModel)]="enteredTitle"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" placeholder="Enter Content" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    save post
  </button>
</mat-card>
<hr />
